<ion-header>
  <ion-toolbar>
    <ion-title>Vytvořit účet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item color="light" class="ion-margin user">
    <ion-input type="text" placeholder="Jméno" [(ngModel)]="jmeno" ></ion-input>
  </ion-item>
  <ion-item color="light" class="ion-margin user">
    <ion-input type="text" placeholder="Příjmení" [(ngModel)]="prijmeni"></ion-input>
  </ion-item>
  <ion-item color="light" class="ion-margin user">
    <ion-input type="text" placeholder="E-mail" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item color="light" class="ion-margin user">
    <ion-input type="password" placeholder="Heslo" [(ngModel)]="heslo"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="button" routerLink="/login" (click)="addUser()" shape="block" expand="block">Vytvořit účet</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
